    <script>
        /* create variables to store cpu and player wins */
        let cpuWins = 0
        let playerWins = 0
        
        /*create variable to store cpu choice as rock, paper or scissors */
        let cpuChoice;

        /*create variable to choose a random number then store it in a variable */
        /*change value of cpu choice variable depending on value of random number variable */
        /*create function to run this code and make a different cpu choice each time function is run */
        function setCpuChoice(){
            let cpuChoiceNum = Math.floor((Math.random()) * 3)

            if (cpuChoiceNum == 0) {
            cpuChoice = 'rock'
            } else if (cpuChoiceNum == 1) {
            cpuChoice = 'paper'
            } else {
            cpuChoice = 'scissors'
            }
        }

        /*create function that assigns random string as cpuChoice and returns it */
        function computerPlay() {
            setCpuChoice();
            return cpuChoice
        }

        let playerChoice = prompt('rock, paper, or scissors?')

        so cpu choice is random each time */

            setCpuChoice();
             
                if (cpuChoice == 'rock' && playerChoice == 'paper') {

                    return "you win!"

                    return "you lose!";

                    return "you lose!";
