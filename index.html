<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>
      Rock Paper Scissors Game
    </h1>
    <div class="flex-container-1">
      <button class="btn flex-item">Rock</button>
    </div>
    <div class="flex-container-2">
      <button class="btn flex-item">Paper</button>
      <button class="btn flex-item">Scissors</button>
    </div>
    <div>
      
    </div>















    <script>
      let cpuWins = 0;
      let playerWins = 0;
      let cpuChoice;

      function setCpuChoice() {
        let cpuChoiceNum = Math.floor(Math.random() * 3);
        if (cpuChoiceNum == 0) {
          cpuChoice = "rock";
        } else if (cpuChoiceNum == 1) {
          cpuChoice = "paper";
        } else {
          cpuChoice = "scissors";
        }
      }

      function computerPlay() {
        setCpuChoice();
        return cpuChoice;
      }

      function playGame(playerChoice, cpuChoice) {
        setCpuChoice();

        if (cpuChoice == "rock" && playerChoice == "paper") {
          playerWins = ++playerWins;
          return "you win!";
        } else if (cpuChoice == "rock" && playerChoice == "scissors") {
          cpuWins = ++cpuWins;
          return "you lose!";
        } else if (cpuChoice == "paper" && playerChoice == "rock") {
          cpuWins = ++cpuWins;
          return "you lose!";
        } else if (cpuChoice == "paper" && playerChoice == "scissors") {
          playerWins = ++playerWins;
          return "you win!";
        } else if (cpuChoice == "scissors" && playerChoice == "rock") {
          playerWins = ++playerWins;
          return "you win!";
        } else if (cpuChoice == "scissors" && playerChoice == "paper") {
          cpuWins = ++cpuWins;
          return "you lose!";
        } else {
          return "tie";
        }
      }
    </script>
  </body>
</html>
